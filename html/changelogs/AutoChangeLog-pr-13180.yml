author: mrmanlikesbt
delete-after: true
changes:
  - tweak: team roundstart rulesets now set their team size according to people connected
      instead of people ready at roundstart
  - tweak: tweaked some dynamic midround weights. you should see less space pirates
      and more sleeper agents and whatnot now.
  - tweak: increased the heretic and vampire roundstart minpop
  - tweak: the spider infestation ruleset requires 2 candidates now instead of 3
  - bugfix: fixed dynamic having a 2 minute window to execute midrounds while the
      shuttle is docked to the station
  - bugfix: fixed dynamic suddenly transforming IPCs into human heretics
  - code_imp: small code sanity for dynamic

author: rkz, carshalash, tralezab, Dorsidwarf
delete-after: true
changes:
  - rscadd: egg cooking is no longer done through the crafting menu, you now crack
      eggs on the griddle and fry them there.
  - rscadd: pancakes are no longer crafted from pastry base, instead you spill pancake
      batter on the griddle and fry them there
  - tweak: more microwaveable foods can be baked
  - tweak: splits eggs into two reagents, egg yolks and egg whites. Changes recipes
      accordingly.
  - rscadd: adds whipped cream
  - rscadd: adds Pavlova
  - code_imp: split snacks.dm off food.dmi
